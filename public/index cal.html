  <h1 align="center">Calories Diary</h1>
  
  <form id="addForm">
    <div align="center" class="date">
        <input type="date" name="date" placeholder="วันที่" id="date2">
    </div>
    <div align="center" class="cal">
        <input type="number" placeholder="ใส่แคลอรี่จากอาหารมื้อเช้า" id="food1">
    </div>
    <div align="center" class="cal">
          <input type="number" placeholder="ใส่แคลอรี่จากอาหารมื้อเที่ยง" id="food2">
    </div>
    <div align="center" class="cal">
          <input type="number" placeholder="ใส่แคลอรี่จากอาหารมื้อเย็น" id="food3">
    </div>
    <div align="center" class="cal2">
      <input type="number" placeholder="แคลอรี่ที่ลดจากการออกกำลังกาย" id="exercise">
    </div>
    <div align="center" class="calculator">
        <button type="submit" onclick="caloriecal(document.getElementById('food1').value,document.getElementById('food2').value,document.getElementById('food3').value,document.getElementById('exercise').value)">คำนวณแคลอรี่และทำแบบบันทึก</button>
    </div>
    <div class="h5">
        <h5 align="center" > แคลอรี่รวม</h5>
        <h5 align="center" id="answer"></h5>
    </div>
    
  </form>

  <div class="cal table">
      <h3>แบบบันทึก</h3>
      <table class="table cal" id="tbresult">
        <tr>
            <th>user</th>
            <th>UID</th>
            <th>วันที่</th>
            <th>แคลอรี่รวม</th>
            <th>ลบข้อมูล</th>
        </tr>
      </table>
  </div>

  <script>
    function caloriecal(num1,num2,num3,num4){
        let ans = parseInt(num1) + parseInt(num2) + parseInt(num3) - parseInt(num4)
        document.getElementById('answer').innerHTML = ans.toFixed(2);
    }
  </script>
